<div class="container">
    <div class="editor-form">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" formControlName="firstName">
                <div class="error" *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('email')?.touched">
                     
                    <span *ngIf="customerForm.get('firstName')?.errors?.['required']">Required</span>
                </div>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" formControlName="lastName">
                <div class="error"
                    *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched">  
                    <span *ngIf="customerForm.get('lastName')?.errors?.['required']">Required</span>
                </div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email">
                <div class="error" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">  
                    <span *ngIf="customerForm.get('email')?.errors?.['required']">Required</span>
                    <span *ngIf="customerForm.get('email')?.errors?.['email']">Invalid</span>  
                </div>
            </div>
            <div class="error" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <button type="submit" [disabled]="!customerForm.valid">Save
            </button>
        </form>
    </div>
</div>
