<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName">
        <div class="error" *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('email')?.touched">  
            <span *ngIf="customerForm.get('firstName')?.errors?.['required']">First name is required</span>
        </div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName">
        <div class="error" *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched">  
            <span *ngIf="customerForm.get('lastName')?.errors?.['required']">Last name is required</span>
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div class="error" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">  
            <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="customerForm.get('email')?.errors?.['email']">Invalid email format</span>  
        </div>
    </div>
    <button type="submit" [disabled]="!customerForm.valid">Save
    </button>
</form>
